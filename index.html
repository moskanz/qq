<!doctype html>
<html>
  <head>
    <title>Panel</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/jquery.js"></script>
  <script src="/static/jquery-ui.min.js"></script>
  <link href="/static/jquery-ui.min.css" rel="stylesheet">
<script>
  var socket = io();
  var control = {}
  function arm() {
	control['throttle'].slider("value", 0)
  control['rudder'].slider("value", 180)
  }
</script>

  <body>
	<button onclick="arm()">arm</button>
  <table width="100%">
    <tr>
      <td></td>
      <td width="100%">
        <div class="control" data-name="throttle"></div>
      </td>
      <td>000</td>
    </tr>
    <tr>
      <td></td>
      <td>
        <div class="control" data-name="rudder"></div>
      </td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <div class="control" data-name="elevator"></div>
      </td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <div class="control" data-name="aileron"></div>
      </td>
      <td></td>
    </tr>  
  </table>
  <script>
  $.each($(".control"),function(i,item){
    var ctrl = $(item).data("name")
    var log = $(item).parent().next()
    var name = $(item).parent().prev()
    name.html(ctrl)
    control[ctrl] = $(item).slider({ max: 180, min: 0,
      change: function( event, ui ) {
        log.html(ui.value)
        socket.emit(ctrl, ui.value);
      },
      slide: function( event, ui ) {
        log.html(ui.value)
      }
     })
  })
  </script>
  </body>
</html>
